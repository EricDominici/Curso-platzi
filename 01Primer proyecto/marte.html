<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
    var usuario = prompt("Cual es tu peso?"); // Ingreso de datos
    var peso = parseFloat(usuario); // Se pasa los datos a flotantes

    // Variables de gravedad
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;

    // Estableciendo el peso final para mostrar en el document...
    var peso_final;
    peso_final = peso * g_marte / g_tierra;
    peso_final = peso_final.toFixed(2);
    document.write("Tu peso en marte es <strong>" + peso_final + " kilos</strong>");
    </script>
  </body>
</html>
