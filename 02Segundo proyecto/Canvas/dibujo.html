<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8" />
    <title>Dibujitoo en canvasito</title>
  </head>
  <body>
    <h1>Hola! Este es un dibujo con etiqueta canvas</h1>
    <p>
      Cuantas lineas quieres?<br />
      <input type="text" id="texto_lineas" /> <!--Creando un input-text-->
      <input type="button" value="A darle!" id="botoncito" />
    </p><!--Creando un input-button-->>
    <canvas width="300" height="300" id="dibujito"></canvas> <!--Aquí se crea la etiqueta canvas-->>
    <p>Aquí está tu dibujo</p>
    <script src="dibujo.js"></script> <!--Se enlaza el archivo dibujo.js-->>
  </body>
</html>
